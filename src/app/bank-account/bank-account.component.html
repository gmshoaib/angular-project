<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Create Bank Account</h4>
                        <br>
                        <div class="category" (click)="listPage()" style="cursor: hand; cursor: pointer;">
                            <app-icons  class="pe-7s-menu">List</app-icons>
                        </div>
                    </div>
                    <div class="content">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input [(ngModel)]="accountName" type="text" type="text" class="form-control" placeholder="Account Name">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>No</label>
                                    <input [(ngModel)]="accountNo" type="text" type="text" class="form-control" placeholder="Account No">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Account Type</label>
                                    <select [(ngModel)]="accountType" interface="popover" [selectedText]="accountType" class="form-control">
                                        <option *ngFor="let type of accountTypeList">{{type.name}}</option>
                                    </select></div>
                            </div>
                        </div>



                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Bank</label>
                                    <select [(ngModel)]="bankCode" interface="popover" [selectedText]="bankCode" class="form-control">
                                        <option *ngFor="let bank of bankList" value="{{bank.code}}">{{bank.name}} - {{bank.branchName}}</option>
                                    </select></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Current Balance</label>
                                    <input [(ngModel)]="currentBalance" type="text" class="form-control" placeholder="Current Balance">
                                </div>
                            </div>
                        </div>

                        <button (click)="save()" class="btn btn-info btn-fill pull-left">Save</button>
                        <div class="clearfix"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
