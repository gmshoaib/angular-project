<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Create Employee</h4>
                        <br>
                        <div class="category" (click)="listPage()" style="cursor: hand; cursor: pointer;">
                            <app-icons  class="pe-7s-menu">List</app-icons>
                        </div>
                    </div>
                    <div class="content">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input [(ngModel)]="name" type="text" class="form-control" placeholder="Name">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Employee ID</label>
                                    <input [(ngModel)]="empId" type="text" class="form-control" placeholder="Employee ID">
                                </div>
                            </div>
                        </div>



                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Mobile No</label>
                                    <input [(ngModel)]="mobileNo" type="text" class="form-control" placeholder="Mobile No">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Address</label>
                                    <textarea [(ngModel)]="address" type="text" class="form-control" placeholder="Address"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Salary Grade</label>
                                    <select [(ngModel)]="gradeId" interface="popover" [selectedText]="gradeId" class="form-control">
                                        <option *ngFor="let grade of gradeList" value="{{grade.id}}">{{grade.name}}</option>
                                    </select></div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Bank Account</label>
                                    <select [(ngModel)]="bankId" interface="popover" [selectedText]="bankId" class="form-control">
                                        <option *ngFor="let bank of bankAccountList" value="{{bank.id}}" >{{bank.acName}} - {{bank.acNo}}</option>
                                    </select></div>
                            </div>
                        </div>


                        <button (click)="save()" class="btn btn-info btn-fill pull-left">Save</button>
                        <div class="clearfix"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
